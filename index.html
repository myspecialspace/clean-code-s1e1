<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="banner">
      <img class="banner__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="banner__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="container">
      <h3 class="new-task" id="add-item">
        <label class="new-task__title" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task"class="task__input text" type="text">
          <button class="btn">Add</button>
        </div>
      </h3>
      <h3 class="tasks-title">Todo</h3>
      <ul id="todo-tasks" class="tasks tasks_todo">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__name text">Pay Bills</label>
          <input class="task__input text" type="text">
          <button class="task__edit btn">Edit</button>
          <button class="task__delete btn">
            <img class="task__delete_img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task task_redact">
          <input class="task__checkbox" type="checkbox">
          <label class="task__name text">Go Shopping</label>
          <input class="task__input text" type="text" value="Go Shopping">
          <button class="task__edit btn">Save</button>
          <button class="task__delete btn">
            <img class="task__delete_img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="tasks-title">Completed</h3>
      <ul id="done-tasks" class="tasks tasks_done">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__name text">See the Doctor</label>
          <input class="task__input text" type="text">
          <button class="task__edit btn">Edit</button>
          <button class="task__delete btn">
            <img class="task__delete_img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
