<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="banner">
      <img class="image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="container">
      <h3 id="add-item">
        <label class="new-task" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task"class="task-text task-input outline" type="text">
          <button class="btn outline">Add</button>
        </div>
      </h3>
      <h3 class="tasks-title">Todo</h3>
      <ul id="todo-tasks" class="tasks">
        <li class="task">
          <input type="checkbox" class="task-checkbox outline">
          <label class="task-text task-name">Pay Bills</label>
          <input type="text" class="task-text task-input outline">
          <button class="btn edit outline">Edit</button>
          <button class="btn delete outline">
            <img class="btn-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task redact">
          <input type="checkbox" class="task-checkbox outline">
          <label class="task-text task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text task-input outline">
          <button class="btn edit outline">Save</button>
          <button class="btn delete outline">
            <img class="btn-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="tasks-title">Completed</h3>
      <ul id="done-tasks" class="tasks">
        <li class="task">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="task-text task-name">See the Doctor</label>
          <input type="text" class="task-text task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
